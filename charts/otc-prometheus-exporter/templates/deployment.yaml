apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.imageRepository}}/otc-prometheus-exporter:{{ .Values.image.imageTag }}"
          ports:
            - containerPort: {{ .Values.metricsPort }}
          env:
            - name: PORT
              value: "{{ .Values.metricsPort }}"
            - name: WAITDURATION
              value: "{{ .Values.waitDuration }}"
            - name: NAMESPACES
              value: "{{ .Values.namespaces }}"
            - name:  FETCH_RESOURCE_ID_TO_NAME
              value: "{{ .Values.fetchResourceIdToName }}"
            - name: OS_USERNAME
              value: "{{ .Values.osUsername }}"
            - name: OS_PASSWORD
              value: "{{ .Values.osPassword }}" 
            - name: OS_ACCESS_KEY
              value: "{{ .Values.osAccessKey }}" 
            - name: OS_SECRET_KEY
              value: "{{ .Values.osSecretKey }}"
            - name: OS_PROJECT_ID
              value: "{{ .Values.osProjectId }}"
            - name: OS_DOMAIN_NAME
              value: "{{ .Values.osDomainName }}"
