apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.imageRepository}}/otc-prometheus-exporter:{{ .Values.image.imageTag }}"
          ports:
            - containerPort: {{ .Values.metricsPort }}
          env:
            - name: PORT
              value: "{{ .Values.metricsPort }}"
            - name: WAITDURATION
              value: "{{ .Values.waitDuration }}"
            - name: NAMESPACES
              value: "{{ .Values.namespaces}}"

            - name: OS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-credentials"
                  key: OS_USERNAME

            - name: OS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-credentials"
                  key: OS_PASSWORD

            - name: OS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-credentials"
                  key: OS_ACCESS_KEY

            - name: OS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-credentials"
                  key: OS_SECRET_KEY

            - name: OS_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-credentials"
                  key: OS_PROJECT_ID

            - name: OS_DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-credentials"
                  key: OS_DOMAIN_NAME

